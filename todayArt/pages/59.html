        <div class="who">

          <p>糸を使った繊細な作品を多く制作しています。</p>
        </div>
        <div class="explain">
          <h2>-解説</h2>
          <p>白い空間に赤い糸を張りつつ、ところどころ垂らすことによって、空間に赤いもやのようなものがあらわれています。糸自体は強く張らずにゆるめることによって、その縮れ具合から、空気のような質感を表現しています。</p>
        </div>
        <div class="because">
          <h2>-好きなところ</h2>
          <p>空間にそのまま絵を描いたように見えて綺麗だなと思いました。</p>
        </div>
      </div>
