        <div class="who">
          <h2>-どんな人</h2>
          <p>フィンランドの彫刻家です。ステンレスやアルミなど工業用材料を用いて組み立てた抽象彫刻を多く制作しています。</p>
        </div>

          <h2>-解説</h2>
          <p>金属板を回転させながら積み重ねていくことで、なめらかな曲線があらわれています。見る角度によって全体が一つの形にみえたり、二つにわかれているように見えたり、不思議な印象を与えています。</p>
        </div>
        <div class="because">
          <h2>-好きなところ</h2>
          <p>なめらかな動きがでていて好きです。視点によって形が変わるのも見ていて面白いと思いました。</p>
