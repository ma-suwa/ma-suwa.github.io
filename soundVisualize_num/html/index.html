<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
	<title>SoundJS : Sound Visualizer</title>

	<link rel="stylesheet" href="css/style.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
	<style>
			canvas#myCanvas {
					background-color: #222222;
					display: block;
					position: absolute;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
			}
	</style>
	<!-- <script src="js/swfobject.js"></script> -->
	<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
	<script src="js/flashaudioplugin-0.6.1.min.js"></script>
	<script src="js/Main.js"></script>
</head>
<body>

<canvas id="myCanvas" width="960" height="540"></canvas>

<div id="loading"><img src="image/loading.gif" width="16" height="16" alt="" /></div>

<div id="play_btn">PLAY</div>

<div id="sound_btn" class="on">SOUND : OFF</div>
</body>
</html>
